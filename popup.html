<!DOCTYPE html>
<html>

<head>
    <title>Plant Picker</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="container">
        <div class="title">Plant Picker</div>

        <!-- Carousel Section -->
        <div class="carousel">
            <button class="carousel-button prev" id="prevButton">‹</button>
            <img id="plantImage" src="images/plant1.png" alt="Plant 1">
            <button class="carousel-button next" id="nextButton">›</button>
        </div>

        <!-- Select Button -->
        <button class="select-button" id="selectPlantButton">Select Plant</button>

        <!-- Timer Section -->
        <div class="timer-container">
            <input type="number" id="minutesInput" placeholder="Minutes" min="1">
            <button class="timer-button" id="startTimerButton">Start Timer</button>
            <p id="timerDisplay">Timer not started</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
