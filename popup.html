<!-- popup.html (for popup UI) -->
<!DOCTYPE html>
<html>

<head>
    <title>Image Selector</title>
</head>

<body>
    <h3>Select Plant Image</h3>
    <select id="image-selector">
        <option value="plant1">Plant1</option>
        <option value="plant2">Plant2</option>
        <option value="plant3">Plant3</option>
    </select>
    <h3>Aggressive Mode</h3>
    <label for="aggressiveToggle">Enable Aggressive Mode</label>
    <input type="checkbox" id="aggressiveToggle">
</body>
<script src="popup.js"></script>

</html>
