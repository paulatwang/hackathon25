<!DOCTYPE html>
<html>

<head>
    <title>Plant Picker</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="container">
        <div class="title">Plant Picker</div>

        <!-- Carousel Section -->
        <div class="carousel">
            <button class="carousel-button prev" id="prevButton">‹</button>
            <img id="plantImage" src="images/plant1.png" alt="Plant 1">
            <button class="carousel-button next" id="nextButton">›</button>
        </div>

        <!-- Select Button -->
        <button class="select-button" id="selectPlantButton">Select Plant</button>

        <!-- Timer Section -->
        <div class="timer-container">
            <input type="number" id="minutesInput" placeholder="Minutes" min="1">
            <button class="timer-button" id="startTimerButton">Set Interval Time</button>
            
        </div>

        <!-- Water goal section -->
         <div class="water-container">
            <div class="WaterGoalForTheDay">
            <input type="number" id="mLInput" placeholder="Enter Amount">mL 
            <button class="water-button" id="waterGoalDay">Set Water Goal</button>
        <!--    <p id="waterDisplay"> Total water drank today: <span id="waterAmount">0</span> mL</p> -->
</div>

<!-- Select Button -->
<button class="select-button" id="selectPlantButton">Select Plant</button>

</div>

    <script src="popup.js"></script>
</body>

</html>
